{% extends 'base.html' %}
{% block title %} Create article {% endblock %}

{% block body %}

<div class="container">
    <h1>Все статьи</h1>
    {% for el in articles %}
    <div>
        <h2>{{el.title}}</h2>
        <p>{{el.intro}}</p>
        <p><b>Дата:{{ el.date.date()}}</b></p>
        <a href="/posts/{{el.id}}"class="btn btn-warning">Детальнее</a>

    </div>
</div>
{% endblock %}
